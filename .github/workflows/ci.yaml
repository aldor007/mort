name: Tests

on:
  pull_request:
    branches: [ '*' ]
  push:
    branches:
      - master

jobs:
  ci:
    container:
      image: ghcr.io/aldor007/mort-base:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GHR_TOKEN }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.18
    - name: Install
      run: go mod download && git config --global --add safe.directory '*'

    - name: Build
      run: go build -v ./...

    - name: Test
      run: ./scripts/unit-travis.sh

    - uses: codecov/codecov-action@v2
      with:
        fail_ci_if_error: true # optional (default = false)
  redis-lock:
    container:
      image: ghcr.io/aldor007/mort-base:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GHR_TOKEN }}
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - name: Git checkout 
      uses: actions/checkout@v2

    - name: Install Node JS 
      uses: actions/setup-node@v1
      with:
        node-version: 17 
    
    - name: Install npm deps
      run: npm install
    
    - name: Install go deps
      run: go mod download

    - name: Start Redis
      uses: supercharge/redis-github-action@1.4.0
      with:
        redis-version: 6.2 
    - name: Run the integrations tests
      run: |
        make run-test-server-redis &
        pid=$!
        sleep 13 && curl --retry 20 --retry-delay 5 -s -o /dev/null "http://localhost:8091" || true && sleep 5 && npm run tests 
        kill -9 $pid 
      env:
        MORT_HOST: localhost 
        MORT_PORT: 8091
        CI: true
  memory-lock:
    container:
      image: ghcr.io/aldor007/mort-base:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GHR_TOKEN }}
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Git checkout
        uses: actions/checkout@v2

      - name: Install Node JS
        uses: actions/setup-node@v1
        with:
          node-version: 17

      - name: Install npm deps
        run: npm install

      - name: Install go deps
        run: go mod download

      - name: Run the integrations tests
        run: |
          make run-test-server &
          pid=$!
          sleep 13 && curl --retry 20 --retry-delay 5 -s -o /dev/null "http://localhost:8091" || true && sleep 5 && npm run tests
          kill -9 $pid
        env:
          MORT_HOST: localhost
          MORT_PORT: 8091
          CI: true
