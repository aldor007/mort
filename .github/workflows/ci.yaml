name: Tests

on:
  pull_request:
    branches: [ '*' ]
  push:
    branches:
      - master

jobs:
  ci:
    container:
      image: ghcr.io/aldor007/mort-base:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GHR_TOKEN }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version-file: 'go.mod'
    - name: Install
      run: go mod download && git config --global --add safe.directory '*'

    - name: Build
      run: go build -v ./...

    - name: Test
      run: ./scripts/unit-travis.sh

  redis-lock:
    container:
      image: ghcr.io/aldor007/mort-base:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GHR_TOKEN }}
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5
        ports:
          - 6379:6379
    steps:
    - name: Git checkout
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version-file: 'go.mod'

    - name: Install Node JS
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install npm deps
      run: npm install

    - name: Install go deps
      run: go mod download && git config --global --add safe.directory '*'

    - name: Run the integrations tests
      run: |
        make run-test-server-redis &
        pid=$!
        sleep 13 && curl --retry 20 --retry-delay 5 -s -o /dev/null "http://localhost:8091" || true && sleep 5 && npm run tests 
        kill -9 $pid 
      env:
        MORT_HOST: localhost 
        MORT_PORT: 8091
        CI: true
  memory-lock:
    container:
      image: ghcr.io/aldor007/mort-base:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GHR_TOKEN }}
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Git checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Install Node JS
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install npm deps
        run: npm install

      - name: Install go deps
        run: go mod download && git config --global --add safe.directory '*'

      - name: Run the integrations tests
        run: |
          make run-test-server &
          pid=$!
          sleep 13 && curl --retry 20 --retry-delay 5 -s -o /dev/null "http://localhost:8091" || true && sleep 5 && npm run tests
          kill -9 $pid
        env:
          MORT_HOST: localhost
          MORT_PORT: 8091
          CI: true
